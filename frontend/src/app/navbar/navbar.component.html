<div *ngIf="loaderService.isLoading | async" role="status">
  <p-progressSpinner [style]="{width: '75px', height: '75px'}"></p-progressSpinner>
</div>
<p-menubar [model]="menuItems" *ngIf="loggedIn$ | async as loggedIn">
  <ng-template pTemplate="start">
    <a class="navbar-brand" routerLink="/">
      <img src="../../assets/logo.png" width="250" height="115" alt="Bulwark Logo" />
    </a>
  </ng-template>
</p-menubar>
